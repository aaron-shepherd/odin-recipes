    <h1>Curry Sweet Potatoes</h1>

    <img src="Easy-Roasted-Sweet-Potato-Bites-e1456843137297.jpg.webp" alt="Image of Roasted Curry Sweet Potatoes in White Serving Bowl">

    <h3>This is a recipe for my famous roasted curry sweet potatoes! These are a year-round staple in my house.</h3>

    <h4>Ingredients</h4>
    <ul>- 4-6 sweet potatoes</ul>
    <ul>- 1/4 cup of Coconunt Oil</ul>
    <ul>- Curry powder of choice</ul>
    <ul>- Pepper</ul>
    <ul>- Cinnamon</ul>
    <ul>- Salt</ul>
